<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Licorería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <h5 class="text-white p-3">Menú Principal</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="inventario.html">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="producto.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="proveedores.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="ventas.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="usuario.html">Usuario</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <button class="btn btn-outline-secondary" id="toggleButton">
                <i class="bi bi-chevron-left" id="toggleIcon"></i>
            </button>
            <h1 class="h2 mt-4">Inventario</h1>

            <form id="add-inventario-form" class="mt-4">
                <div class="mb-3">
                    <label for="idProducto" class="form-label">ID Producto</label>
                    <input type="number" class="form-control" id="idProducto" name="idProducto" placeholder="Ingrese el ID del producto" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
                </div>
                <div class="mb-3">
                    <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>

            <h2 class="mt-4">Lista de Productos</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>ID Inventario</th>
                    <th>Nombre del Producto</th>
                    <th>Fecha de Ingreso</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="inventario-table-body">
                </tbody>
            </table>
            <button class="btn btn-primary mt-4" onclick="location.href='index.html'">Inicio</button>
        </main>
    </div>
</div>

<script>
    const toggleButton = document.getElementById('toggleButton');
    const sidebar = document.getElementById('sidebarMenu');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleButton.addEventListener('click', () => {
    sidebar.classList.toggle('collapse');
    toggleIcon.classList.toggle('bi-chevron-right');
    toggleIcon.classList.toggle('bi-chevron-left');

});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
